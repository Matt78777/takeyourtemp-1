<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #fff;
    color: #2E2F30;

    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 10% auto 0;
  }

  div.dialog > div {
    border: 1px solid #CCC;
    background-color: white;
    padding: 1em 12% 1em;
  }

  h1 {

    color: #ab4653;
    line-height: 1.5em;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;

  }
  p {
    color: #778;
    line-height: 120%;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>500</h1>
      <h2>We're sorry, but something went wrong.</h2>
      <p>A notification has been raised to alert us of this issue.
      Thanks for your patience as we work on fixing the problem, and sorry for the inconvenience. Please try again later.</p>
      <br>
    </div>
  </div>
</body>
</html>
